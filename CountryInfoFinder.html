<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Info Finder</title>
  <link rel="stylesheet" href="CountryInfo.css">
</head>
<body>
  <div class="container">
    <h2>üåç Country Info Finder</h2>
    <input type="text" id="countryInput" placeholder="Enter country">
    <button onclick="getCountry()">Search</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function getCountry() {
      const countryName = document.getElementById("countryInput").value.trim();
      const resultDiv = document.getElementById("result");

      if (!countryName) {
        resultDiv.innerHTML = "<p>Please enter a country name.</p>";
        return;
      }

      try {
        const res = await fetch(`https://restcountries.com/v3.1/name/${countryName}?fullText=true`);
        if (!res.ok) throw new Error("Country not found");

        const data = await res.json();
        const country = data[0];

        resultDiv.innerHTML = `
          <img src="${country.flags.png}" alt="Flag of ${country.name.common}">
          <h3>${country.name.common}</h3>
          <p><b>Capital:</b> ${country.capital ? country.capital[0] : "N/A"}</p>
          <p><b>Population:</b> ${country.population.toLocaleString()}</p>
          <p><b>Region:</b> ${country.region}</p>
          <p><b>Languages:</b> ${country.languages ? Object.values(country.languages).join(", ") : "N/A"}</p>
        `;
      } catch (error) {
        resultDiv.innerHTML = `<p>‚ùå Country not found. Try again.</p>`;
      }
    }
  </script>
</body>
</html>
